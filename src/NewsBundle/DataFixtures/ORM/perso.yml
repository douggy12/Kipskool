NewsBundle\Entity\Perso:
    perso_{1..100}:
      username: <userName()>
      email: <email()>
      enabled: true
      plainpassword: user
      avatar: <portrait()>
      nom: <lastName()>
      prenom: <firstName($gender = 'male'|'female')>
      born: <unixTime($max = 'nox')>
      promo:
        - '@promo*'